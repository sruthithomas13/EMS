<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles/login.css')}}">
<script src="https://kit.fontawesome.com/a1f42dd904.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class = "container">
            <div class = "form-box">
                <h1 id="title">Sign In</h1>
                <form action="/login" name = 'login' method="POST" onsubmit = 'return validateForm()'>
                    <div class = "input-group">
                        <div class = "input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type = "email" name ="email" id = 'email' placeholder = "Email" required>
                        </div>

                        <div class = "input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type = "password" name="password" id = 'password' placeholder = "Password" required>
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="submit" name="action" id = 'login' value="login">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function validateForm(){
                var email = document.login.email.value;
                var password = document.login.password.value;

                var atposition=email.indexOf("@");  
                var dotposition=email.lastIndexOf(".");  
                if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
                     alert("Please enter a valid e-mail address");
                    return false;  }
                else if(password.length<8){
                    alert("Password must be at least 8 characters long.");  
                    return false;
                
                }
            }
        </script>
    </body>
</html>
